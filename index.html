<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Valentine Cinematic üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff77a9;
  --deep:#ff4f8b;
  --soft:#fff0f6;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  font-family:'Fredoka',sans-serif;
  background:var(--soft);
  overflow-x:hidden;
  text-align:center;
}

/* MAIN */
.stage{
  min-height:100vh;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:filter .4s ease;
}

.stage.blur{
  filter:blur(8px) brightness(0.8);
}

.card{
  background:white;
  padding:30px 20px;
  border-radius:25px;
  box-shadow:0 10px 30px rgba(255,80,140,0.25);
  max-width:500px;
  width:100%;
}

h1{
  font-family:'Pacifico',cursive;
  color:var(--deep);
  font-size:28px;
}

.question{
  font-size:18px;
  margin:20px 0 30px;
}

.buttons{
  position:relative;
  height:150px;
}

button{
  padding:14px 24px;
  border:none;
  border-radius:50px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  position:absolute;
  transition:.2s;
}

#yesBtn{
  background:var(--pink);
  color:white;
  left:15%;
}

#noBtn{
  background:#ffd1e3;
  color:#b03060;
  left:55%;
}

button:active{
  transform:scale(0.95);
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  visibility:hidden;
  opacity:0;
  transition:.4s ease;
  z-index:100;
}

.popup.active{
  visibility:visible;
  opacity:1;
}

.popup-box{
  background:rgba(255,255,255,0.97);
  backdrop-filter:blur(10px);
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
  width:100%;
  max-width:380px;
  animation:fadeUp .5s ease;
}

@keyframes fadeUp{
  from{transform:translateY(40px); opacity:0}
  to{transform:translateY(0); opacity:1}
}

.photo-container{
  position:relative;
  display:inline-block;
}

.photo-container img{
  width:100%;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.ring{
  position:absolute;
  top:-100px;
  left:50%;
  transform:translateX(-50%);
  font-size:50px;
  opacity:0;
}

.ring.animate{
  animation:dropRing 1s ease forwards;
}

@keyframes dropRing{
  0%{top:-100px; opacity:0}
  60%{top:-10px; opacity:1}
  100%{top:0}
}

/* HEART FALL */
.heart{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

@media(max-width:400px){
  h1{font-size:24px;}
  .question{font-size:16px;}
}
</style>
</head>

<body>

<div class="stage" id="stage">
  <div class="card">
    <h1>Nadiraaa üíñ</h1>
    <div class="question">Will you be my Valentine? ü•∫üíò</div>

    <div class="buttons">
      <button id="yesBtn">Iyaaa üíû</button>
      <button id="noBtn">Tidak üòú</button>
    </div>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <div class="photo-container">
      <div class="ring" id="ring">üíç</div>
      <img src="kita.jpeg" alt="Foto Kita">
    </div>

    <h2>Official Valentine üíï</h2>
    <p>Scene romantis unlocked üòå‚ú®<br>Makasi udah mau jawab yaa hehe :)</p>

    <button onclick="closePopup()" 
      style="background:#ff77a9;color:white;padding:10px 20px;border:none;border-radius:30px;cursor:pointer;margin-top:10px;">
      Tutup ü§ç
    </button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");
const stage = document.getElementById("stage");
const ring = document.getElementById("ring");
const music = document.getElementById("bgMusic");

/* Gerakin tombol Tidak */
function moveNoButton(){
  const x = Math.random() * 70;
  const y = Math.random() * 70;
  noBtn.style.left = x + "%";
  noBtn.style.top = y + "%";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Klik Yes */
yesBtn.addEventListener("click", () => {
  popup.classList.add("active");
  stage.classList.add("blur");
  ring.classList.add("animate");

  music.play().catch(()=>{});

  for(let i=0;i<40;i++){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
});

/* Tutup Popup */
function closePopup(){
  popup.classList.remove("active");
  stage.classList.remove("blur");
  ring.classList.remove("animate");
}
</script>

</body>
</html>
